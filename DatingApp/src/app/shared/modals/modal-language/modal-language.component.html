<div class="lang row d-flex flex-row align-items-center" [class]="lang.abr" *ngFor="let lang of arrayLanguages" [formGroup]="languages">
    <div class="col-7 langName">
        <p>{{lang.name.toUpperCase() | translate}}</p>
    </div>
    <div class="col-3">
        <img [src]="lang.icon" alt="Flag of the country">
    </div>
    <div class="col-2">
        <mat-radio-button [id]="lang.abr+'radio'" [value]="lang.abr" (change)="changeLange(lang.abr)" [checked]="this.langService.actualLanguage === lang.abr"></mat-radio-button>
    </div>
</div>
