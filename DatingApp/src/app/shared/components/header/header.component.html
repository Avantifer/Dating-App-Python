<nav
  class="navbar navbar-expand-md navbar-light bg-light fixed-top font-weight-bold"
  data-aos="fade-down"
>
  <img
    class="my-1 mr-4"
    role="button"
    routerLink="/home"
    routerLinkActive="active"
    src="../../../assets/icons/logo.webp"
    alt="Logo"
  />
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-expanded="false"
    aria-label="menu-collapse"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item mr-3" *ngFor="let navLink of navLinks">
        <a
          class="nav-link"
          [routerLink]="navLink.link"
          routerLinkActive="active"
          s
          >{{ navLink.name | translate }}</a
        >
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle products"
          role="button"
          id="navbarDropdown"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          routerLink="/home/products"
          routerLinkActive="active"
          >{{ "Products" | translate }}</a
        >
        <div class="dropdown-menu bg-light" aria-labelledby="navbarDropdown">
          <a
            class="dropdown-item font-weight-bold px-3 px-md-4 py-2"
            role="button"
            *ngFor="let menuItem of menuItems"
            [routerLink]="menuItem.link"
            routerLinkActive="active"
            >{{ menuItem.name }}</a
          >
        </div>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item language d-flex flex-row align-items-center">
        <a
          class="d-flex flex-row align-items-center"
          (click)="langService.openLanguageModal()"
          role="button"
        >
          <mat-icon class="mr-1">language</mat-icon>
          {{ langService.getLangName() | translate }}
        </a>
      </li>
      <li class="nav-item">
        <button
          mat-button
          class="btnLogin px-4 mx-0 mx-md-4 mt-3 mt-md-0 d-flex"
          (click)="openLoginModal()"
        >
          {{ "Log in" | translate }}
        </button>
      </li>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
